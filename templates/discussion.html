{% extends 'base.html' %}

{% block content %}

<h1>{{discussion.title}}</h1>
<p>{{discussion.description}}</p>

<h2>Comments</h2>
{% for comment in comments %}
    <h3>{{comment.user}}</h3>
    <p>{{comment.body}}</p>
{% endfor %}

<form class="create-discussion-comment-form" action="{% url 'create_comment' post_id=discussion.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Comment</button>
</form>


{% endblock content %}
